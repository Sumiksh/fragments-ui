<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragments UI</title>
    <!-- Importing Bamboo CSS and Font Awesome -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/bamboo.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Custom styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #d5a6a1;
        width: 100%;
        padding: 10px 20px;
      }

      .navbar-left {
        display: flex;
        gap: 15px;
      }

      .navbar-left button {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .navbar-left button:hover {
        background-color: #333;
      }

      .navbar-right {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      .user {
        margin-top: 50px;
        width: 100%;
      }

      .user h2 {
        text-align: center;
      }

      .center-box {
        display: flex;
        margin-top: 90px; /* Ensures content is visible below the navbar */
      }

      .box-content {
        background-color: #f0f0f0; /* Light gray box */
        border: 2px solid #000; /* Black border for the box */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 450px; /* Width of the box */
      }

      .box-content input {
        display: block;
        margin: 10px auto;
        padding: 8px;
        width: 90%;
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #f1e7e7;
        padding: 10px;
      }
    </style>

    <script type="module" src="./app.js"></script>
  </head>

  <body>
    <nav>
      <div class="navbar-left">
        <button id="login"><i class="fas fa-sign-in-alt"></i> Login</button>
        <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
      <div class="navbar-right">
        <h2 hidden id="user">Hello <span class="username"></span>!</h2>
      </div>
    </nav>

    <div class="grid-container">
      <div id="postreq" class="center-box">
        <div class="box-content">
          <label>Send POST request</label>
          <input type="text" id="searchPost" placeholder="Add fragment" />
          FROM :
          <select id="contentTypeSelect">
            <option value="text/plain">Text</option>
            <option value="text/markdown">Markdown</option>
            <option value="application/json">JSON</option>
            <option value="text/html">HTML</option>
          </select>
          <input type="submit" id="submitBtnPost" value="Submit" />
          <div id="dataFromPost"></div>
        </div>
      </div>

      <div id="getByIdreq" class="center-box">
        <div class="box-content">
          <label>Send GET BY ID request</label>
          <input type="text" id="searchgetById" placeholder="Search fragment by id" />
          <input type="submit" id="submitBtnGetByID" value="Submit" />
          <div id="individual-fragment"></div>
        </div>
      </div>

      <div id="getreq" class="center-box">
        <div class="box-content">
          <label>Send GET FOR ALL FRAGMENTS</label>
          <input
            type="text"
            id="searchGet"
            placeholder="Disabled - Retrieve all Fragments"
            readonly="readonly"
          />
          <input type="submit" id="submitBtnGet" value="Submit" />
          <div id="fragment-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
